    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://rawcdn.githack.com/python-visualization/folium/master/folium/templates/leaflet.awesome.rotate.css" />
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/main.css" />

        initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--Page icon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!--*** MAIN JAVASCRIPT FILE ***-->
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <!--Map container-->
    <div class="folium-map" id="main_map"></div>

    <!--Container for the buttons-->
    <div id="map_buttons_container">

        <!--INSERT MARKER Button-->
        <button id="insert_marker" class="btn btn-primary" title="After clicking this button, click on the desired position on the map">Insert New Location</button>
       
        <!--CHANGE BASEMAP Container-->
        <div id="basemap_options_container">
            <button id="change_basemap" class="btn btn-primary" title="Click here to change the base map">Change Basemap</button>
            <button id="bm-openstreet" class="Openstreet basemap_option option_selected btn hide">OpenStreet</button>
            <button id="bm-mb-streets" class="Mapbox basemap_option btn hide">Mapbox - Streets</button>
            <button id="bm-mb-outdoors" class="Mapbox basemap_option btn hide">Mapbox - Outdoors</button>
            <button id="bm-mb-satellite" class="Mapbox basemap_option btn hide">Mapbox - Satellite</button>
            <button id="bm-mb-hybrid" class="Mapbox basemap_option btn hide">Mapbox - Hybrid</button>
            <button id="bm-mb-light" class="Mapbox basemap_option btn hide">Mapbox - Light</button>
            <button id="bm-mb-dark" class="Mapbox basemap_option btn hide">Mapbox - Dark</button>
        </div>
    </div>

    <!-- Spinner:
         https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-spinner
        This displays while the markers are being fetched from the database -->
    <div id="loading_spinner" class="center-all-ontop show fa fa-spinner fa-spin"></div>

    <!-- Insert new location information - FORM
        This is the form where the user introduces the marker's name, text, and
        eventually other information, like pictures, etc. -->
    <div id="new_marker_container" class="hide">
        <div id="marker_name" class="form-group">
            <label for="marker_name_input">Name of Point of Interest:</label>
            <input type="text" class="form-control" id="marker_name_input">
        </div>
        <div id="marker_text" class="form-group">
            <label for="marker_text_input">What do you want to say about this location?</label>
            <textarea class="form-control" rows="5" id="marker_text_input"></textarea>
        </div>
        <button type="submit" id="submit_marker" class="btn btn-primary">Submit</button>
        <button type="submit" id="cancel_marker" class="btn btn-primary">Cancel</button>
    </div>

</body>
